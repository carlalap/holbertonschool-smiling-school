<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover">
    
    <title>School Courses</title>
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    
    <!-- #Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- #Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <!-- #Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container-fluid p-0">
      <!-- Header -->
      <header class="courseSection container-fluid p-4">
        <nav class="container d-flex justify-content-between flex-sm-row flex-column position-relative align-items-sm-center p-3">
            <input type="checkbox" name="nav-toggle" id="nav-toggle" class="d-none">
            <label for="nav-toggle" class="d-block d-sm-none" id="nav-menu-btn"></label>
            <div class="d-flex flex-sm-row flex-column align-items-center">
                    <img src="./images/smile_off.png" alt="smile logo" class="logo mb-3"/>
                    <img src="./images/logo.png" alt="Smileschool logo" class="logo mx-3"/>
            </div>
            <ul class="nav hamburger font-weight-bold mx-auto mx-md-0 flex-column flex-sm-row text-center mt-3 mt-sm-0">
              <li class="nav-item mx-3"> <a href="#" class="nav-link text-light">COURSES</a></li>
              <li class="nav-item mx-3"> <a href="#" class="nav-link text-light">PRICING</a></li>
              <li class="nav-item mx-3"> <a href="#" class="nav-link text-light">LOGIN</a></li>
            </ul>
        </nav>
        <!-- Heroo Section -->
        <section class="container-fluid justify-content-center d-md-block pt-4">
          <div class="d-flex flex-column justify-content-center text-center text-light m-5">
            <div class="courseFont d-md-block">&lsaquo;&lsaquo;Don't cry because it's over. </div>
            <div class="courseFont d-md-block"><span class="text-violet font-weight-bold mr-1 courseFont"> Smile </span> 
              because it happened. &rsaquo;&rsaquo;</div>
            </div>
        </section>
      </header>
    </div>
    
    <main>        
      <!------------------- SEARCH FILTES SECTION ------------>
      <section class="text-white bg-violet pt-5 px-5 pb-3" id="search-section">
        <div>
            <div class="row justify-content-center align-items-start">
                <div class="col-sm-12 col-md-4 mt-3 text-light">
                    <p>KEYWORDS</p>
                    <div class="search-filter mt-0 mb-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button id="search-button" type="submit" class="btn btn-link text-white search-filter">
                                    <img src="./images/search-icon.png" search-filter" class="search-icon"></span>
                                </button>
                            </div>
                            <input type="search" class="form-control border-0" placeholder="Search by keywords" aria-describedby="search-button">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 mt-3">
                    <p>TOPIC</p>
                    <div class="search-filter border-bottom mt-0 mb-4">
                        <select id="sel1" class="custom-select search-filter text-white border-0">
                            <option class="bg-white text-dark">All</option>
                            <option class="bg-white text-dark">Novice</option>
                            <option class="bg-white text-dark">Intermediate</option>
                            <option class="bg-white text-dark">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 mt-3">
                    <p>SORT BY</p>
                    <div class="search-filter border-bottom mt-0 mb-4">
                        <select id="sel2" class="custom-select search-filter text-white border-0">
                            <option class="bg-white text-dark">Most popular</option>
                            <option class="bg-white text-dark">Most recent</option>
                            <option class="bg-white text-dark">Most viewed</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!------------------- END SEARCH FILTES SECTION ------------>

    </main>
</body>
</html>
